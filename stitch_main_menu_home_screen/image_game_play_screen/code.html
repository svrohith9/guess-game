<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Image Game Play Screen</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#13ec5b",
              "background-light": "#f6f8f6",
              "background-dark": "#102216",
              "surface-dark": "#1A1A1A",
              "surface-glass": "rgba(26, 26, 26, 0.6)",
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
            keyframes: {
                pulse: {
                    '0%, 100%': { opacity: 1 },
                    '50%': { opacity: 0.5 },
                }
            },
            animation: {
                pulse: 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          },
        },
      }
    </script>
<style>
        /* Custom utilities for better mobile experience */
        .safe-bottom {
            padding-bottom: env(safe-area-inset-bottom, 24px);
        }
        .safe-top {
            padding-top: env(safe-area-inset-top, 20px);
        }
        /* Hide scrollbar for cleaner UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark text-white font-display antialiased overflow-hidden h-screen w-full relative selection:bg-primary selection:text-black">
<!-- Background Layer -->
<!-- The user's uploaded image serves as the atmospheric backdrop -->
<div class="absolute inset-0 z-0 select-none">
<img alt="Classical greek architecture columns detail" class="h-full w-full object-cover" data-alt="Classical greek architecture columns detail" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAKZYWtMv-IPeHE86t8PLVm_mBkYud0Me74YtmEdZ6yyvWP17tkNyZtdMIXtls5NXcZoVpqvWHBH7wtGCSzkN_AQegOOdD3NubuI6b_3TI0qeQxSdRllE4_lwbzCpsc2LH8HHM7iUtmKi7U6wkQs5P9n8tIM6IdFe9bM421jTTJZE7y2inYmvhckyylgRu6qaAmPSijAMkiGTrwFqiYSZQ-qLP-WDkKooFfoQ9jVUaeAvWQVSCUOH-sFENnoIglk0Em9sHHj5quoXG3"/>
<!-- Heavy dark overlay to ensure UI pops -->
<div class="absolute inset-0 bg-gradient-to-b from-black/80 via-black/70 to-black/95 backdrop-blur-[3px]"></div>
</div>
<!-- UI Layer -->
<div class="relative z-10 flex h-full w-full flex-col px-5 safe-top safe-bottom max-w-lg mx-auto">
<!-- Header / Status Bar -->
<header class="flex w-full items-center justify-between py-4">
<!-- Close Button -->
<button class="group flex h-12 w-12 items-center justify-center rounded-full bg-white/10 hover:bg-white/20 backdrop-blur-md transition-all active:scale-95 border border-white/5">
<span class="material-symbols-outlined text-white transition-transform group-hover:rotate-90">close</span>
</button>
<!-- Score Pill -->
<div class="flex items-center gap-2 rounded-full bg-surface-glass px-5 py-2.5 backdrop-blur-md border border-white/10 shadow-lg">
<span class="text-xl animate-pulse">ðŸ”¥</span>
<span class="text-primary text-base font-bold tracking-wide">5 Streaks</span>
</div>
</header>
<!-- Timer Section -->
<div class="mt-2 flex justify-center">
<div class="relative flex h-24 w-24 items-center justify-center">
<!-- Outer Track -->
<svg class="h-full w-full -rotate-90 transform" viewbox="0 0 100 100">
<circle class="text-white/10" cx="50" cy="50" fill="transparent" r="46" stroke="currentColor" stroke-width="6"></circle>
<!-- Progress (75% remaining) -->
<circle class="text-primary transition-all duration-1000 ease-linear shadow-[0_0_15px_#13ec5b]" cx="50" cy="50" fill="transparent" r="46" stroke="currentColor" stroke-dasharray="289.02" stroke-dashoffset="72" stroke-linecap="round" stroke-width="6"></circle>
</svg>
<!-- Digital Timer -->
<div class="absolute inset-0 flex flex-col items-center justify-center">
<span class="text-2xl font-bold leading-none tracking-tight text-white drop-shadow-md">00:15</span>
<span class="text-[10px] font-bold uppercase tracking-widest text-white/50 mt-1">Secs</span>
</div>
</div>
</div>
<!-- Spacer to push content down but keep question centered relative to available space -->
<div class="flex-1 min-h-[2rem]"></div>
<!-- Question Context Area -->
<main class="flex flex-col gap-6 pb-6 w-full">
<!-- Image Context Peek & Question -->
<div class="relative w-full">
<!-- Peek Button -->
<div class="absolute -top-14 right-0 flex justify-end">
<button class="flex items-center gap-2 rounded-full bg-black/60 px-4 py-2 text-xs font-bold uppercase tracking-wider text-white backdrop-blur-md border border-white/20 hover:bg-black/80 transition-colors active:scale-95 shadow-lg">
<span class="material-symbols-outlined text-base">visibility</span>
                        Peek Image
                    </button>
</div>
<!-- Question Card -->
<!-- Glassmorphism card for the question -->
<div class="relative overflow-hidden rounded-[2rem] bg-surface-glass p-6 text-center shadow-2xl backdrop-blur-xl border border-white/10">
<div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-primary/50 to-transparent opacity-50"></div>
<h2 class="text-white text-2xl font-bold leading-snug tracking-tight">
                        What architectural style is shown in the highlighted column?
                    </h2>
</div>
</div>
<!-- Interaction Zone: Multiple Choice -->
<div class="flex flex-col gap-3 w-full">
<!-- Option 1 -->
<button class="group relative flex w-full items-center justify-between overflow-hidden rounded-full h-16 px-6 bg-surface-dark/90 text-white transition-all hover:bg-surface-dark border border-white/10 active:scale-[0.98] shadow-lg">
<div class="flex items-center gap-4">
<div class="flex h-8 w-8 shrink-0 items-center justify-center rounded-full bg-white/10 text-xs font-bold text-white group-hover:bg-primary group-hover:text-black transition-colors">A</div>
<span class="text-lg font-semibold truncate">Doric</span>
</div>
</button>
<!-- Option 2 -->
<button class="group relative flex w-full items-center justify-between overflow-hidden rounded-full h-16 px-6 bg-surface-dark/90 text-white transition-all hover:bg-surface-dark border border-white/10 active:scale-[0.98] shadow-lg">
<div class="flex items-center gap-4">
<div class="flex h-8 w-8 shrink-0 items-center justify-center rounded-full bg-white/10 text-xs font-bold text-white group-hover:bg-primary group-hover:text-black transition-colors">B</div>
<span class="text-lg font-semibold truncate">Ionic</span>
</div>
</button>
<!-- Option 3: Selected State -->
<button class="relative flex w-full items-center justify-between overflow-hidden rounded-full h-16 px-6 bg-primary text-black transition-all border border-primary shadow-[0_0_25px_rgba(19,236,91,0.4)] active:scale-[0.98]">
<div class="flex items-center gap-4">
<div class="flex h-8 w-8 shrink-0 items-center justify-center rounded-full bg-black text-xs font-bold text-white">C</div>
<span class="text-lg font-bold truncate">Corinthian</span>
</div>
<span class="material-symbols-outlined text-black font-bold" style="font-weight: 700;">check_circle</span>
</button>
<!-- Option 4 -->
<button class="group relative flex w-full items-center justify-between overflow-hidden rounded-full h-16 px-6 bg-surface-dark/90 text-white transition-all hover:bg-surface-dark border border-white/10 active:scale-[0.98] shadow-lg">
<div class="flex items-center gap-4">
<div class="flex h-8 w-8 shrink-0 items-center justify-center rounded-full bg-white/10 text-xs font-bold text-white group-hover:bg-primary group-hover:text-black transition-colors">D</div>
<span class="text-lg font-semibold truncate">Tuscan</span>
</div>
</button>
</div>
</main>
</div>
</body></html>
