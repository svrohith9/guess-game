<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>FlashGame Welcome Screen</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#13ec5b",
              "background-light": "#f6f8f6",
              "background-dark": "#102216",
              "surface-dark": "#1A2E22",
              "surface-light": "#ffffff",
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "sans-serif"],
              "body": ["Noto Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
            boxShadow: {
                'neon': '0 0 20px rgba(19, 236, 91, 0.4)',
                'neon-hover': '0 0 30px rgba(19, 236, 91, 0.6)',
            }
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased transition-colors duration-200">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden selection:bg-primary selection:text-background-dark">
<!-- Top Navigation -->
<header class="flex items-center justify-between px-6 pt-6 pb-2 w-full max-w-md mx-auto z-10">
<div class="flex items-center gap-3 group cursor-pointer">
<div class="flex items-center justify-center size-10 rounded-xl bg-primary shadow-neon text-background-dark transition-transform group-hover:scale-105">
<span class="material-symbols-outlined text-[24px]">flash_on</span>
</div>
<h2 class="text-[#111418] dark:text-white text-xl font-extrabold tracking-tight">FlashGame</h2>
</div>
<div class="flex items-center">
<button class="size-10 flex items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 text-[#637588] dark:text-[#92c9a4] transition-colors">
<span class="material-symbols-outlined">settings</span>
</button>
</div>
</header>
<!-- Main Content Container -->
<main class="flex-1 flex flex-col items-center justify-center px-6 py-6 gap-8 w-full max-w-md mx-auto">
<!-- Hero Section -->
<div class="w-full aspect-square max-h-[340px] rounded-[2.5rem] relative overflow-hidden group shadow-2xl dark:shadow-black/50">
<!-- Background Gradient/Image -->
<div class="absolute inset-0 bg-gradient-to-br from-surface-light to-gray-100 dark:from-surface-dark dark:to-background-dark z-0"></div>
<!-- Abstract Pattern -->
<div class="absolute inset-0 opacity-40 dark:opacity-30 bg-[radial-gradient(ellipse_at_top_right,_var(--tw-gradient-stops))] from-primary via-transparent to-transparent mix-blend-overlay"></div>
<!-- Hero Image with Overlay -->
<div class="absolute inset-0 bg-cover bg-center transition-transform duration-700 group-hover:scale-105" data-alt="Cyberpunk style abstract background with glowing green geometric lines representing digital scanning" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuAqlD5tCWxbwYYodRCwv39g1_BA5w4Sz8szgWphZhNF-dC86n2FFIHswkOsSy1bZ6j564AaguMGFEVfFuoVBKLll_EhPXj4NqWGADI582HFKf0iERbtWJS6WX8x9h_vqy2aHhUiIgtHFGpPQ7dzH-4BIJGu2p2PBln_FoS2a_Yhq_ayBDBS0uVkg4b3lEl_TL7aDN3-zH9nCw_yqV76kha3wDnJTrWqgBKnIYRhCQBpZdQFhBHRLBHkvNdrm1tCaVDbYdnySnYReLgA');">
</div>
<!-- Overlay Gradient for text readability if needed -->
<div class="absolute inset-0 bg-gradient-to-b from-transparent via-transparent to-background-dark/80"></div>
<!-- Floating Icon Badge -->
<div class="absolute inset-0 flex items-center justify-center">
<div class="size-24 rounded-full bg-background-light/20 dark:bg-background-dark/40 backdrop-blur-md border border-white/20 dark:border-primary/30 flex items-center justify-center shadow-lg animate-pulse">
<span class="material-symbols-outlined text-white dark:text-primary text-5xl drop-shadow-md">center_focus_weak</span>
</div>
</div>
</div>
<!-- Text Content -->
<div class="text-center space-y-3 px-2">
<h1 class="text-[#111418] dark:text-white text-[32px] font-extrabold leading-[1.2] tracking-tight">
                    Ready to <span class="text-primary drop-shadow-[0_0_8px_rgba(19,236,91,0.5)]">Play?</span>
</h1>
<p class="text-[#4b5563] dark:text-[#92c9a4] text-base font-medium leading-relaxed max-w-[280px] mx-auto">
                    Turn the world around you into a flashcard game. Snap a photo or scan a doc to start.
                </p>
</div>
<!-- Primary Actions -->
<div class="w-full flex flex-col gap-4">
<!-- Picture Challenge Button -->
<button class="group relative flex w-full cursor-pointer items-center justify-between overflow-hidden rounded-full h-[72px] px-2 bg-primary transition-all active:scale-[0.98] shadow-neon hover:shadow-neon-hover border border-transparent">
<div class="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300 rounded-full"></div>
<div class="flex items-center gap-4 relative z-10 pl-4">
<div class="size-12 rounded-full bg-background-dark/10 flex items-center justify-center">
<span class="material-symbols-outlined text-background-dark text-[28px]">photo_camera</span>
</div>
<div class="flex flex-col items-start">
<span class="text-background-dark text-lg font-bold tracking-tight leading-none">Picture Challenge</span>
<span class="text-background-dark/70 text-xs font-semibold mt-1">Snap objects to learn</span>
</div>
</div>
<div class="pr-6 relative z-10">
<span class="material-symbols-outlined text-background-dark group-hover:translate-x-1 transition-transform font-bold">arrow_forward_ios</span>
</div>
</button>
<!-- Doc Challenge Button -->
<button class="group relative flex w-full cursor-pointer items-center justify-between overflow-hidden rounded-full h-[72px] px-2 bg-white dark:bg-surface-dark border border-gray-200 dark:border-primary/20 hover:border-primary/50 transition-all active:scale-[0.98]">
<div class="flex items-center gap-4 pl-4">
<div class="size-12 rounded-full bg-gray-100 dark:bg-primary/10 flex items-center justify-center group-hover:bg-primary/20 transition-colors">
<span class="material-symbols-outlined text-[#111418] dark:text-primary text-[28px]">description</span>
</div>
<div class="flex flex-col items-start">
<span class="text-[#111418] dark:text-white text-lg font-bold tracking-tight leading-none">Doc Challenge</span>
<span class="text-gray-500 dark:text-gray-400 text-xs font-semibold mt-1">Scan text &amp; documents</span>
</div>
</div>
<div class="pr-6">
<span class="material-symbols-outlined text-gray-400 dark:text-primary/50 group-hover:text-primary group-hover:translate-x-1 transition-all">arrow_forward_ios</span>
</div>
</button>
</div>
</main>
<!-- Footer / Secondary Nav -->
<footer class="p-6 pb-8 text-center w-full max-w-md mx-auto">
<a class="inline-flex items-center gap-2 px-4 py-2 rounded-lg text-[#637588] dark:text-[#92c9a4] hover:text-[#111418] dark:hover:text-white hover:bg-black/5 dark:hover:bg-white/5 transition-all text-sm font-bold tracking-wide" href="#">
<span>View my Progress</span>
<span class="material-symbols-outlined text-[18px]">bar_chart</span>
</a>
</footer>
</div>
</body></html>
